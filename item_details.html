<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/73bd006934.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <div class="logo">Nike</div>
        <nav>
            <ul>
                <li>
                    <form action="search" method="get">
                        <input type="search" placeholder="Search..." aria-label="Search">
                        <button type="submit" class="fa-solid fa-magnifying-class"></button>
                    </form>
                </li>
                <li><a href="#" class="fa-solid fa-magnifying-glass"></a></li>
                <li><a href="index.html" class="fa-solid fa-house"></a></li>
                <li><a href="#shop" class="fa-solid fa-shop"></a></li>
                <li><a href="#contact" class="fa-solid fa-phone"></a></li>
                <li><a href="#" class="fa-solid fa-list"></a></li>
            </ul>
        </nav>
    </header>

    <section>
        <h2></h2>
        <div class="product-grid">
            <div class="product" id="product">
                <img id="product-image" src="" alt="product-image">
                <h3 id="product-title"></h3>
                <button class="atb-btn">Add to Bag</button>
            </div>
            <div class="item-details" id="product">
                <h1 id="product-name"></h1>
                <h3>Women's Shoes</h3>
                <h3 id="product-price"></h3>
                <h4 id="product-description"></h4>
                <span class="product-description"></span>
            </div>
        </div>
    </section>

    <footer id="contact">
        <p>Contact us: </p>
        <ul>
            <li><a href="https://www.facebook.com/nike/" class="fa-brands fa-facebook"></a></li>
                <li><a href="https://www.instagram.com/nike/" class="fa-brands fa-instagram"></a></li>
                <li><a href="https://twitter.com/Nike?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="fa-brands fa-twitter"></a></li>
                <li><a href="https://www.nike.com/help/" class="fa-solid fa-envelope"></a></li>
        </ul>
        <p>
            <a href="#">Terms & Conditions</a> | <a href="#">Privacy Policy</a>
        </p>
    </footer>
    <script src="product.js"></script>
    <script src="productHandler.js"></script>
</body>
</html>
